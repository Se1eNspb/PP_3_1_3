<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<a>List of users.</a>
<div th:each="u:${users}">
    <a th:href="@{/admin/{id}(id=${u.getId()})}"
       th:text="${u.getId()}+', '+${u.getUsername()}">user</a>
</div>
<br/>
<a href="/admin/new">Create new user.</a>
<br/>
<form th:method="POST" th:action="@{/logout}" >
    <input type="submit" value="Logout"/>
</form>
</body>
</html>
